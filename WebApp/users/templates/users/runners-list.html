{% extends "base/base.html" %}

{% block content %}
  <h3> Total number of runners: {{profiles.count}}</h3>
  <table>
    <tr>
      <td> Name </td>
      <td> Gender </td>
      <td> Club </td>
    </tr>
  {% for profile in profiles %}
      <tr>
        <td><a href="{% url 'runner-profile' profile.pk %}">{{profile.name}}</a></td>
        <td><a>{{profile.gender}}</a></td>
        <td><a>{{profile.club}}</a></td>
      </tr>
  {% endfor %}
  </table>
{% endblock content%}
